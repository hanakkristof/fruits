<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
	
	<img src="img/bg.jpg" class="absolute -z-50 w-screen h-screen opacity-50 bg-center bg-cover">
	<div class="relative flex flex-col items-center w-screen">
		<h1 class="text-[5vw] shadow-xl rounded-md p-2 mb-3">Déli gyümölcsök</h1>
		<p>Melyik a kedvenced?</p>

		<select onchange="select(this)" name="gyumolcs" id="gyumolcs" class="w-[20vw] p-1 bg-gray-800 text-slate-50 opacity-80 text-center rounded-md">
			<option value="0">válassz egyet!</option>

		</select>

		<div class="w-[50%] h-[250px]">
			<div class="w-[60%] h-[100%]">
				<img src="img/citrom.jpg" id="gyumolcskep" class="rounded-md w-[100%] h-[100%]">
			</div>
			
			<div class="float-right w-[40%]">
				<h2 class="text-3xl" id="title">Cím</h2>
				<p class="" id="description">Szöveg lorem ipsum valami.</p>
			</div>
		</div>
	</div>

	<script src="js.js">
	function select(selector)
{
	let gyumolcs = fruits.find(obj => obj.id == selector.value)

	if (gyumolcs == null)
	{
		selector.classList.toggle("hidden") // aaaaaa
	}

	document.getElementById("title").innerText = gyumolcs.name;
	document.getElementById("description").innerText = gyumolcs.descr;
	document.getElementById("gyumolcskep").src = `img/${gyumolcs.image}`;
}
function generateSelection()
{
	let selector = document.getElementById("gyumolcs")

	fruits.forEach(fruit => {
		
		selector.innerHTML += `<option value="${fruit.id}">${fruit.name}</option>`

	});
}

generateSelection()

</script>
</body>
</html>
